<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Spcing Blur Color</title>
</head>
<body>
  <div class="controls container-fluid p-3 d-flex flex-column">
      <div class="row">
        <div class="col text-center">
        <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
        </div>
      </div>
      <div class="row m-2 justify-content-center">
        <div class="col text-center">
            <label for="spacing">Spacing:</label>
            <br>
            <input 
              type="range" 
              id="spacing" 
              name="spacing" 
              min="10" 
              max="200" 
              value="10" 
              data-sizing="px"
            >
        </div>
        <div class="col text-center">
            <label for="blur">Blur:</label>
            <br>
            <input 
              id="blur" 
              type="range" 
              name="blur" 
              min="0" 
              max="25" 
              value="10" 
              data-sizing="px"
            >
        </div>
      
          <div class="col-md-4 text-center">
          <label for="base">Base Color:</label>
          <br>
          <input 
            id="base" 
            type="color" 
            name="base" 
            value="#ffc600"
          >
          </div>
      </div>
    <div class="row justify-content-center p-3">
        <img class="rounded mx-auto d-block" src="https://lh3.ggpht.com/EaoEf2uSk3CFAhPw9Fk-mbkU7c_qdBMlF5myx1ocDx4cHw54G21wDokRZSySJ3pd4iw=w300">
    </div>
  </div>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
